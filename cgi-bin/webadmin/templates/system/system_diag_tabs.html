[% tabs = [
	{
		'name' => "Diagnostics overview",
		'url'  => "system.cgi",
	},
	{
		'name' => "Service crash reports",
		'url'  => "system.cgi?view=crashes",
	},
] %]

<ul id="tabs">
     [% FOREACH tabs %]
         <li [% IF selected == name %]id="selected"[% END %]>
             <a href="[% url %]">[% name %]</a>
         </li>
     [% END %]
</ul>
