[% class = type IF type %]

<div class="msgBox [% class %]" [% IF id %] id="[% id %]" [% END %] style="[% style %]">

	[% UNLESS discreet %]
		<table>
		<tr>
			<td style="width:70px; height : 70px;" class="icon"></td>
			<td>
				<div class="msgBoxText">[% content %]</div>
			</td>
		</tr>

		</table>
	
	[% ELSE %]
		<div class="msgBoxText">[% content %]</div>
	[% END %]
</div>
