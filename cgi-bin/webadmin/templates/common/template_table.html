[%# Template to get the standard table. Use together with template_table_row.html %]
<table [% IF style %]style="[% style %]"[% END %] [% IF id %]id="[% id %]"[% END %] [% IF class %]class="[% class %]"[% END %]>
		<tr>
		[% FOREACH h IN header %]
			<th>[% h %]</th>
		[% END %]
		</tr>
	[% content %]


</table>
